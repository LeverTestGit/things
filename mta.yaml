_schema-version: "3.1"
ID: things
description: A simple CAP project.
version: 1.0.0
modules:
  - name: things-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    requires:
      - name: things-db
      - name: things-uaa
  - name: things-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: things-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - things.zip
          name: things
          target-path: resources/
  - name: things
    type: html5
    path: app/things
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: things-destination-content
    type: com.sap.application.content
    requires:
      - name: things-uaa
        parameters:
          service-key:
            name: things-uaa-key
      - name: things-repo-host
        parameters:
          service-key:
            name: things-repo-host-key
      - name: srv-api
      - name: things-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: things-app-srv
              TokenServiceInstanceName: things-xsuaa-srv
              TokenServiceKeyName: things-uaa-key
              URL: '~{srv-api/srv-url}'
              sap.cloud.service: things
            - Name: things-repo-host
              ServiceInstanceName: things-html5-srv
              ServiceKeyName: things-repo-host-key
              sap.cloud.service: things
            - Authentication: OAuth2UserTokenExchange
              Name: things-uaa
              ServiceInstanceName: things-xsuaa-srv
              ServiceKeyName: things-uaa-key
              sap.cloud.service: things
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: things-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: things-db
resources:
  - name: things-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: things-html5-srv
      service-plan: app-host
  - name: things-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: things-destination-service
      service-plan: lite
  - name: things-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: things-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-name: things-xsuaa-srv
      service-plan: application
      path: ./xs-security.json
      config:
        role-collections:
          - name: 'ThingsManager'
            description: Manage Things
            role-template-references:
              - $XSAPPNAME.ThingsManager
          - name: 'ThingsViewer'
            description: View Things
            role-template-references:
              - $XSAPPNAME.ThingsViewer
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data
